<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">WEATHER FETCH API APPLICATION</h1>
   <div class="imputData">
    <input type="text" id="longitudeInput" placeholder="enter longitude">
    <input type="text" id="latitudeInput" placeholder="enter latitude">
    <button id="inputBtn">Submit</button>
   </div>
    <div class="showData">
        <h3 id="latitude">Latitude :</h3>
        <h3 id="longitude">Longitude :</h3>
       <h3 id="temprature" >Temprature :</h3>
       <h3 id="windSpeed">Wind Speed :</h3>
       <h3 id="rain" >Rain :</h3>
       <h3 id="dayAurNight" >Day or Night :</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
